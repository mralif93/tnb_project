<ion-header>
    <ion-grid class="headerStyle">
      <!-- Header Tags -->
      <ion-row>
        <ion-col col-2 col-md-2 col-sm-2 style="text-align: left; padding-top: 0px;">
          <button ion-button menuToggle clear>
            <ion-icon name="menu" class="menuBackArrow"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8 col-md-8 col-sm-8>
          <div class="pageTitle">Create Note</div>
        </ion-col>
        <ion-col col-2 col-sm-2 style="word-wrap: break-all; text-align: right; padding-top: 0px; width:12px">
            <!--<ion-col col-2 col-sm-2>
                <ion-fab top right style="top: 0%">
                    <button ion-fab mini class="flash">
                      <ion-icon class="flash_plnt" name="planet" [style.color]="gv.testMobile ? 'red':'green'"> {{ gv.testMobile ? 'Offline':'Online' }} </ion-icon>
                    </button>
                  </ion-fab>
            </ion-col>-->
            <ion-col col-2 col-sm-2 >
                <button ion-button color="primary" style="float: right;" (click)="goBack()">Back</button>
        </ion-col>
    </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>

  <ion-content padding>
    <ion-item>
      <ion-row>
        <ion-col col-2 col-md-2>
          <b>Create Note</b>
        </ion-col>
        <ion-col col-1 col-md-1>
          <b>Line</b>
        </ion-col>
        <ion-col col-2 col-md-2>
          <b>Serial Number</b>
        </ion-col>
        <ion-col col-2 col-md-2>
          <b>Mat</b>
        </ion-col>
        <ion-col col-2 col-md-2>
          <b>Business Area</b>
        </ion-col>
        <ion-col col-1 col-md-1>
          <b>Category</b>
        </ion-col>
        <ion-col col-2 col-md-2>
          <b>Return Type</b>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item  *ngFor="let device of item; let i = index;">
      <ion-row>
        <ion-col col-2 col-md-2>
          000000000123
        </ion-col>
        <ion-col col-1 col-md-1>
          1
        </ion-col>
        <ion-col col-2 col-md-2>
          {{ device }}
        </ion-col>
        <ion-col col-2 col-md-2>
          SMART MERTER
        </ion-col>
        <ion-col col-2 col-md-2>
          6121
        </ion-col>
        <ion-col col-1 col-md-1>
          Division
        </ion-col>
        <ion-col col-2 col-md-2>
          Removal Reuse
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-row>
      <ion-col style="float: right;">
        <button ion-button style="padding: 15px; float: right;">Download Pdf</button>
      </ion-col>
    </ion-row>
    
  </ion-content>
