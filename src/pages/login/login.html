  <ion-row style="height: 85%;align-items: center;">
    <ion-col>
      <!-- Start: TNB Logo -->
      <ion-row style="text-align: center;">
        <ion-col col-md-12>
          <img src="assets/imgs/rationalOfLogo.png" style="width: 120px">
        </ion-col>
      </ion-row>
      <!-- End: TNB Logo -->

      <!-- Start: Login Form -->
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-8 offset-md-2>
          <ion-card mode="md" style="border-radius: 10px;">
            <!-- <ion-card-header>
              <ion-title text-uppercase text-center>Login</ion-title>
            </ion-card-header> -->
            <ion-card-content>
              <form (ngSubmit)="processForm()" [formGroup]="loginForm">
                <ion-item>
                  <ion-icon name="md-contact" item-start style="align-self: flex-end;"></ion-icon>
                  <ion-label floating>Username</ion-label>
                  <ion-input mode="md" formControlName="username" required="true" ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon name="md-key" item-start style="align-self: flex-end;"></ion-icon>
                  <ion-label floating>Password</ion-label>
                  <ion-input mode="md" formControlName="password" required="true" [type]="passwordType" value="password@1234">
                  </ion-input>
                  <ion-icon [name]="passwordIcon" item-end style="align-self: flex-end;" (click)='hideShowPassword()'>
                  </ion-icon>
                </ion-item>
                
                <ion-item no-lines style="padding-top: 15px;">
                  <ion-label> Simulation</ion-label>
                  <ion-checkbox (ionChange)="CheckboxClicked($event)"></ion-checkbox>
                </ion-item>
              
                <!-- 
                <button ion-item margin-top mode="md" color="secondary" style="border-radius: 10px;">
                  <ion-icon name="md-log-in" item-start mode="md"></ion-icon>
                  <ion-label text-uppercase mode="md"><strong>Sign In</strong></ion-label>
                </button>
                -->

                <div text-center margin-top>
                  <button ion-button full mode="md" color="secondary">
                    SIGN IN
                  </button>
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- End: Login Form -->
    </ion-col>
  </ion-row>
