<ion-header mode="md">
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="md-menu" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Seal Sweep / Adhoc Creation</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon [color]="gv.testMobile ? 'danger' : 'light'" name="md-planet" class="flash_plnt"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label stacked>Lead</ion-label>
      <ion-input [(ngModel)]="lead" type="text" disabled></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col col-11 col-lg-11 col-md-11 col-xs-11 col-sm-11>
      <ion-item>
        <ion-label stacked>Asset Number</ion-label>
        <ion-input [(ngModel)]="assetnum" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-1 col-lg-1 col-md-1 col-xs-1 col-sm-1 style="margin: 16px 0px 0px 0px;">
      <button ion-button (click)="barcodeScan()" style="float: right;">
        <ion-icon name="barcode" item-right></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-item>
      <ion-label stacked>Act Start</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="actstart" type="text" disabled></ion-datetime>
    </ion-item>
  </ion-row>
  <ion-row style="float: right;">
    <div class="save-btn">
      <button ion-button (click)="submitCreateWorkorder()" style="padding: 15px;">Create Work Order</button>
    </div>
  </ion-row>
</ion-content>
